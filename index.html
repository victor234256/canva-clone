<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <img src="Logo.png" alt="" class="logo">
                <h4>For Individuals</h4>
                <p>Start benefiting from the wellness experience. For<br> companies looking on increasing productivity, and improving<br> organization wellness.</p>
            </div>
            <div class="col-2">
                    <div class="form-grid">
                        <div class="form-control">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter first name">
                        </div>
                        <div class="form-control">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter last name">
                        </div>
                        <div class="form-control">
                            <label>Gender</label>
                            <select>
                                <option>Select gender</option>
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label>Date of Birth</label>
                            <input type="text" placeholder="Select date">
                        </div>
                        <div class="form-control">
                            <label>Weight (KG)</label>
                            <input type="text" placeholder="Enter Weight">
                        </div>
                        <div class="form-control">
                            <label>Height (CM)</label>
                            <input type="text" placeholder="Enter Height">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-control">
                            <label>Activity Level</label>
                            <select>
                                <option>Select here</option>
                                <option>school of data science</option>
                                <option>school of business</option>
                            </select>
                        </div>
                        <div class="form-control password">
                            <label>Password</label>
                            <input type="password">
                        </div>
                        <button>Register</button>
                    </div>
                    <p class="footer">By clicking continue, I agree to <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a><br></p>
                
            </div>
        </div>
    </div>
</body>
</html>
